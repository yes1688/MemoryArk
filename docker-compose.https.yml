version: '3.8'

services:
  backend:
    build: .
    environment:
      # 基本配置
      - GIN_MODE=release
      - PORT=8081
      
      # 資料庫配置
      - DATABASE_PATH=/app/data/memoryark.db
      
      # JWT 配置
      - JWT_SECRET=ccb020fd03f8899d33d82efc854fb7f5736e431392aeaca49470c1b80702ebe0
      
      # 檔案上傳配置
      - UPLOAD_PATH=./uploads
      
      # 管理員配置
      - ROOT_ADMIN_EMAIL=94work.net@gmail.com
      - ROOT_ADMIN_NAME=劉程維
      
      # 開發模式配置
      - DEVELOPMENT_MODE=false
      - DEV_AUTO_LOGIN_EMAIL=
      - DEV_BYPASS_AUTH=false
      - DEV_CORS_ENABLED=false
      
      # 檔案上傳限制
      - MAX_FILE_SIZE=104857600  # 100MB
      - MAX_UPLOAD_MEMORY=33554432  # 32MB
      
      # 功能開關
      - DEDUPLICATION_ENABLED=true
      - STREAMING_EXPORT_ENABLED=true
      - EXPORT_CLEANUP_INTERVAL=24h
      - VIRTUAL_PATH_ENABLED=true
      - ENABLE_SHARED_RESOURCES=true
      - ENABLE_SABBATH_DATA=false
      
      # 效能優化配置
      - GOMEMLIMIT=${GOMEMLIMIT:-512MiB}
      - GOGC=${GOGC:-100}
      - GOMAXPROCS=${GOMAXPROCS:-2}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./backend/migrations:/app/migrations:ro
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "7"

  nginx:
    image: nginx:alpine
    depends_on:
      - backend
    ports:
      - "7001:80"    # HTTP
      - "7443:443"   # HTTPS
    volumes:
      - ./nginx-https.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html
      - ./ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "7"