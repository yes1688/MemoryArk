# HTTP 服務器（重定向到 HTTPS）
server {
    listen 80;
    server_name files.94work.net;
    return 301 https://$server_name:7443$request_uri;
}

# HTTPS 服務器
server {
    listen 443 ssl;
    http2 on;
    server_name files.94work.net;
    
    # SSL 證書配置（使用自簽名證書用於測試）
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # 基本配置
    client_max_body_size 500M;
    client_body_timeout 300s;
    client_header_timeout 60s;
    
    # 修正重定向端口問題
    port_in_redirect off;
    server_name_in_redirect off;
    
    # 代理緩衝配置
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # 超時配置
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        
        # 靜態資源快取
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    location /api {
        proxy_pass http://backend:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        
        # 處理重定向的 URL 重寫
        proxy_redirect / https://$host:7443/;
        proxy_redirect http://backend:8081/ https://$host:7443/;
        
        # 串流匯出支援
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
    }

    # 檔案上傳端點
    location /api/files/upload {
        proxy_pass http://backend:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # 上傳專用配置
        client_max_body_size 500M;
        client_body_timeout 600s;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # 串流匯出端點
    location /api/export/ {
        proxy_pass http://backend:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # 串流配置
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 1800s;  # 30分鐘
        proxy_send_timeout 1800s;
        chunked_transfer_encoding on;
    }

    # 檔案下載端點
    location /api/files/ {
        proxy_pass http://backend:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # 下載優化
        proxy_buffering on;
        proxy_buffer_size 64k;
        proxy_buffers 32 64k;
        proxy_busy_buffers_size 128k;
    }

    location /uploads {
        proxy_pass http://backend:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        client_max_body_size 500M;
        proxy_buffering off;
    }
}